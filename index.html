<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritz landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="logo">
            Header logo
        </div>
        <div class="header-links">
            <ul>
                <li><a>header link one</a></li>
                <li><a>header link two</a></li>
                <li><a>header link three</a></li>
            </ul>
        </div>
    </div>

    <div class="hero-container">
        <div class="left-hero">
            <div class="hero-header">
                This website is awesome
            </div>

            <div class="hero-subtext">
                This website has some subtext that goes here
                under the main title. It's a smaller font and the 
                color is lower contrast
            </div>

            <button class="hero-button">
                Sign up
            </button>
        </div>

        <div class="right-hero">
            <img src="../landing-page/img/hero-image.jpg" alt="This is a placeholder for an image">
        </div>
    </div>
    
</body>
</html>
